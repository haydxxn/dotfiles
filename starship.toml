# ~/.config/starship.toml

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold purple"

[git_commit]
commit_hash_length = 8
style = "bold white"

[username]
style_user = "bold dimmed blue"
show_always = false

[character]
success_symbol = "[↳](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[](bold green)"

