# https://draculatheme.com/kitty
#
# Installation instructions:
#
#  cp dracula.conf ~/.config/kitty/
#  echo "include dracula.conf" >> ~/.config/kitty/kitty.conf
#
# Then reload kitty for the config to take affect.
# Alternatively copy paste below directly into kitty.conf

macos_thicken_font 0.00

foreground            #f8f8f2
background            #22212c
selection_foreground  #ffffff
selection_background  #454158

url_color #8be9fd

# black
color0  #21222c
color8  #6272a4

# red
color1  #ff9580
color9  #FF6E6E

# green
color2  #8AFF80
color10 #69FF94

# yellow
color3  #FFFF80
color11 #FFFFA5

# blue
color4  #9580FF
color12 #d6acff

# magenta
color5  #FF80BF
color13 #FF92DF

# cyan
color6  #80FFEA
color14 #A4FFFF

# white
