# vim: ft=tmux
set -g mode-style "fg=#eee8d5,bg=#0F111A"

set -g message-style "fg=#eee8d5,bg=#0F111A"
set -g message-command-style "fg=#eee8d5,bg=#0F111A"

# set -g pane-border-style "fg=#0F111A"
# set -g pane-active-border-style "fg=#eee8d5"

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style "fg=#A6ACCD,bg=#0F111A"

set -g status-bg "#14182E"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#0F111A,bg=#eee8d5,bold] #S #[fg=#eee8d5,bg=#93a1a1,nobold,nounderscore,noitalics]#[fg=#15161E,bg=#93a1a1,bold] #(whoami) #[fg=#93a1a1,bg=#14182E]"
set -g status-right "#[fg=#A6ACCD,bg=#14182E,nobold,nounderscore,noitalics]#[fg=#93a1a1,bg=#A6ACCD]#[fg=#657b83,bg=#A6ACCD,nobold,nounderscore,noitalics]#[fg=#93a1a1,bg=#657b83]#[fg=#93a1a1,bg=#657b83,nobold,nounderscore,noitalics]#[fg=#15161E,bg=#93a1a1,bold] #h "

setw -g window-status-activity-style "underscore,fg=#839496,bg=#14182E"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#839496,bg=#14182E"
setw -g window-status-format '#[fg=#14182E,bg=#14182E]#[default] #I  #{b:pane_current_path} #[fg=#14182E,bg=#14182E,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=#14182E,bg=#eee8d5]#[fg=#b58900,bg=#eee8d5] #I #[fg=#eee8d5,bg=#b58900] #{b:pane_current_path} #[fg=#b58900,bg=#14182E,nobold]'

